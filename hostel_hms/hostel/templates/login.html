<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{{ role }} Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: "Segoe UI", sans-serif;
        }

        .login-card {
            background: #ffffff;
            width: 420px;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        .login-card h2 {
            text-align: center;
            margin-bottom: 10px;
            color: #333;
            font-size: 28px;
        }

        .login-card p {
            text-align: center;
            color: #777;
            margin-bottom: 30px;
            font-size: 18px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            font-weight: 600;
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
        }

        .input-group input {
            width: 100%;
            padding: 14px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 16px;
            box-sizing: border-box;
        }

        .login-btn {
            width: 100%;
            background: #2563eb;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 12px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 15px;
            font-weight: bold;
        }

        .login-btn:hover {
            background: #1d4ed8;
        }

        .error-box {
            background: #fee2e2;
            color: #b91c1c;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
            font-size: 16px;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 25px;
            color: #555;
            text-decoration: none;
            font-size: 16px;
        }

        .back-link:hover {
            color: #2563eb;
            text-decoration: underline;
        }

        .register-link {
            text-align: center;
            margin-top: 15px;
            font-size: 16px;
        }

        .register-link a {
            color: #2563eb;
            text-decoration: none;
            font-weight: 600;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="login-card">
        <h2>
            {% if role == 'Authority' %}
            <i class="fa-solid fa-user-shield"></i>
            {% else %}
            <i class="fa-solid fa-user-graduate"></i>
            {% endif %}
            {{ role }} Login
        </h2>
        <p>Hostel Management System</p>

        {% if error %}
        <div class="error-box">
            {{ error }}
        </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}

            <div class="input-group">
                <label>Username</label>
                <input type="text" name="username" required>
            </div>

            <div class="input-group">
                <label>Password</label>
                <input type="password" name="password" required>
            </div>

            <button type="submit" class="login-btn">
                <i class="fa-solid fa-right-to-bracket"></i> Login
            </button>
        </form>

        <a href="{% url 'landing_page' %}" class="back-link">
            <i class="fa-solid fa-arrow-left"></i> Back to Home
        </a>

        <div class="register-link">
            Not registered?
            {% if role == 'Authority' %}
            <a href="{% url 'register_authority' %}">Register here</a>
            {% else %}
            <a href="{% url 'register_student' %}">Register here</a>
            {% endif %}
        </div>
    </div>

</body>

</html>
